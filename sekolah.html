        let currentFilter = 'all';
        let currentSearchTerm = '';

        const schoolListContainer = document.getElementById('school-list');
        const noResultsMessage = document.getElementById('no-results');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('school-search');

        function renderSchools() {
            schoolListContainer.innerHTML = ''; // Clear previous cards
            const filteredAndSearchedSchools = schools.filter(school => {
                const matchesFilter = (currentFilter === 'all' || school.type.toLowerCase() === currentFilter);
                const matchesSearch = school.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredAndSearchedSchools.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                filteredAndSearchedSchools.forEach(school => {
                    const card = `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col transform transition-transform duration-300 hover:scale-[1.02]">
                            <img class="w-full h-48 object-cover" src="${school.image}" alt="${school.name}">
                            <div class="p-6 flex flex-col flex-grow">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${school.type === 'SMA' ? 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300' : 'bg-pink-100 text-pink-800 dark:bg-pink-900 dark:text-pink-300'} mb-2 self-start">
                                    ${school.type}
                                </span>
                                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">${school.name}</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm flex-grow mb-4">${school.address}</p>
                                <a href="detail-sekolah.html?id=${school.id}" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-lg text-white bg-gradient-indigo-pink hover:opacity-90 transition-all duration-300">
                                    Lihat Detail
                                    <svg class="w-3 h-3 ml-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    `;
                    schoolListContainer.innerHTML += card;
                });
            }
        }

        // Event Listeners for Filters
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-gradient-indigo-pink', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'dark:bg-gray-700', 'dark:text-gray-100', 'dark:border-gray-600', 'hover:bg-gray-100', 'dark:hover:bg-gray-600');
                });
                button.classList.add('bg-gradient-indigo-pink', 'text-white');
                button.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'dark:bg-gray-700', 'dark:text-gray-100', 'dark:border-gray-600', 'hover:bg-gray-100', 'dark:hover:bg-gray-600');

                currentFilter = button.dataset.filter;
                renderSchools();
            });
        });

        // Event Listener for Search
        searchInput.addEventListener('keyup', (event) => {
            currentSearchTerm = event.target.value;
            renderSchools();
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', renderSchools);
